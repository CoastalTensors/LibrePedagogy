# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.8

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  customWelcome: "Hey {{user.name}}! Welcome to AIMS AI-Assisted Learning"
  landingLogo: false
  fileSearch: false
  webSearch: false
  runCode: false
  sidePanel: false
  presets: false
  parameters: false
  multiConvo: false
  bookmarks: false
  agents: false
  prompts: false
  memories: false
  temporaryChat: false
  modelSelect: false
  privacyPolicy:
    externalUrl: "/privacy-policy"
    openNewTab: true
  termsOfService:
    externalUrl: "/terms-of-service"
    openNewTab: true
  customFooter: ""

# Example Registration Object Structure (optional)
registration:
  socialLogins: ["google"]
  allowedDomains:
    - "aims.ac.za"

memory:
  disabled: true

fileStrategy: "local"
fileConfig:
  endpoints:
    google:
      disabled: true
    OpenRouter:
      disabled: true # hides file upload / attachments for this endpoint

# Definition of endpoints
endpoints:
  # Google Gemini endpoint configuration
  google:
    models:
      default: ["gemini-2.5-pro"]
      fetch: false
    titleConvo: true
    titleModel: "gemini-2.0-flash-lite"

# Model specs to control display labels and visibility
modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: "ai-assistant"
      label: "AI Assistant"
      description: "Your AI Learning Assistant"
      showIconInHeader: false
      showIconInMenu: false
      default: true
      preset:
        endpoint: "google"
        model: "gemini-2.5-pro"
        modelLabel: "AI Assistant"
